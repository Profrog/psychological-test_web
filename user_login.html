    </form> 

    
    <form id = "enroll" class = "hidden">

        <input id = "password1" class = "id_design" required maxlength="15" type = "password" placeholder="가입할 비밀번호를 입력하세요"/>
        <input id = "name1" class = "id_design" required maxlength="15" type = "text" placeholder="가입할 이름을 입력하세요"/>
        <input id = "submit1" class = "id_design" type="submit" value="등록"/> 
    </form>

    <script src = "user_login.js"></script>
